               <a href="home.html"><img src="/img/Logo.png" alt="" height="auto" width="200px"></a>

            <nav class="sidebar-nav">

                <a href="/Gui/cadastrarPacientes.html"><i class="fas fa-user-plus"></i> Cadastrar Paciente</a>
                <a href="/Gui/listarPacientes.html"><i class="fas fa-chart-bar"></i> Listar Pacientes</a>
                <a href="/Gui/agendarConsulta.html"><i class="fas fa-calendar-plus"></i> Agendar Consulta</a>

        <main class="main-content">
            <header class="main-header">
                <div class="pag-info">
                    <img src="/Logo2.png" alt="">
                    <h1>Cadastramento de Profissional</h1>
                </div>
                
                <div class="user-info">
                    <span>Administrador</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <main class="profissional-conteiner">   
                <form>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="profissional">Profissional</label>
                                <select id="profissional" required>
                                    <option value="" disabled selected>Selecione o tipo de funcionario</option>
                                    <option value="dr_gabriel">Funcionario</option>
                                    <option value="dra_beatriz">Medico</option>
                                </select>
                            </div>
                        </div>

                        <div class="button-container">
                            <button type="submit" class="btn-agendar">
                                <i class="fas fa-check"></i>
                                Cadastrar Profissional
                            </button>
                        </div>
                    </form>
            </main>

        </main>
    </div>
